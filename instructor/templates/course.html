<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        img {
            width: 100%;
            height: 100%;
          }
          
          .bg-black {
            background: #000;
          }
          
          .skill-block {
            width: 30%;
          }
    </style>
    <title> Course </title>
</head>
<div class="container mt-5 mb-5">
    <div class="row no-gutters">
        <div class="col-md-4 col-lg-4"><img src="https://i.imgur.com/aCwpF7V.jpg"></div>
        <div class="col-md-8 col-lg-8">
            <div class="d-flex flex-column">
                <div class="d-flex flex-row justify-content-between align-items-center p-5 bg-dark text-white">
                    <h3 class="display-5">{{course.name}}</h3><i class="fa fa-facebook"></i><i class="fa fa-google"></i><i class="fa fa-youtube-play"></i><i class="fa fa-dribbble"></i><i class="fa fa-linkedin"></i></div>
                <div class="p-3 bg-black text-white">
                    <h6>{{course.description}}</h6>
                </div>
                <div class="d-flex flex-row text-white">
                    <div class="p-4 bg-primary text-center skill-block">
                        <h4>Time Needed</h4>
                        <h6>{{course.time_needed}}</h6>
                    </div>
                    <div class="p-3 bg-success text-center skill-block">
                        <h4>Created</h4>
                        <h6>{{course.created_at}}</h6>
                    </div>
                    <div class="p-3 bg-warning text-center skill-block">
                        <h4>Price</h4>
                        <h6>{{course.price}}</h6>
                    </div>
                    <div class="p-3 bg-danger text-center skill-block">
                        <h4>Enrolled</h4>
                        <h6>{{ course.enrolled.count }}</h6>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="d-flex flex-raw text-white">
          <div class="p-3 text-center skill-block">
            <a href={% url 'video_upload' course.id %}> <button class="btn btn-primary">Video Room</button></a>
          </div>
          <div class="p-3 text-center skill-block">
            <a href={% url 'quizz' course.id %}> <button class="btn btn-success">Quiz Room</button></a> 
          </div>
          <div class="p-3 text-center skill-block">
            <a href=#> <button class="btn btn-warning">Doubt Room</button></a>
          </div>
          <div class="p-3 text-center skill-block">
            <a href={% url 'edit_course' course.id %}> <button class="btn btn-dark">Edit</button></a> 
          </div>
          <div class="p-3 text-center skill-block">
            <a href={% url 'delete_course' course.id %}> <button class="btn btn-danger">Delete</button></a> 
          </div>
    </div>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
        {% for user in enrolled_users %}
          <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td><a href=#> <button class="btn btn-primary">Delete</button></a></td>
          </tr>    
        {% endfor %}
        </tbody>
      </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
