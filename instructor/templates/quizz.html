<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hiten sign up </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}
    </style>
    
  </head>
  <body>
    
        {% if messages %}
        <div class="alert alert-danger mt-2" role="alert">
        <ul class="messages">
          {%for message in messages%}
          <p>{{ message }}</p>
          {% endfor %}
          
        </ul>
      </div>
      {% endif %}
     

      <div class="container-fluid">
    
        <div class="row gx-0 mt-5 pt-3 ">
            <div class="col-sm-5 col-md-5 col-xl-5 mx-auto">
    
                    

                  
                    <form method="POST">
                        <h1 class="text-capitalize write fw-semibold text-center"> {{course.name}} </h1>
                    <h3 class="text-capitalize write fw-semibold text-center"> {{quiz1.quiz_name}} </h3>
                      {% csrf_token %}
                      <div class="row mb-4">

                        <div class="col-md-12 col-xl-12 mb-4">
                          <div class="form-group">
                            <label class="form-label"> Question </label>
                            <input type="text" class="form-control" name="question" autocomplete="__away" required>
                          </div>
                      
                        </div>
                        
              
                       <div class="col-md-12 col-xl-12">
                        <div class="form-group">
                          <label class="form-label"> Option 1 </label>
                          <input type="text" class="form-control" name="opt1" autocomplete="__away" required>
                      </div>
                     
                     </div>

                     <div class="col-md-12 col-xl-12 mb-4">
                        <div class="form-group">
                          <label class="form-label"> Option 2</label>
                          <input type="text" class="form-control" name="opt2" autocomplete="__away" required>
                        </div>
                    
                      </div>
                      
                      <div class="col-md-12 col-xl-12 mb-4">
                        <div class="form-group">
                          <label class="form-label"> Option 3</label>
                          <input type="text" class="form-control" name="opt3" autocomplete="__away" required>
                        </div>
                    
                      </div>

                      <div class="col-md-12 col-xl-12 mb-4">
                        <div class="form-group">
                          <label class="form-label"> Option 4</label>
                          <input type="text" class="form-control" name="opt4" autocomplete="__away" required>
                        </div>
                    
                      </div>

                      <div class="col-md-12 col-xl-12 mb-4">
                        <div class="form-group">
                          <label class="form-label"> Answer</label>
                          <input type="text" class="form-control" name="answer" autocomplete="__away" required>
                        </div>
                        <button type="submit" class="btn btn-block btn-primary2 fw-semibold text-uppercase" value="insert"> Add </button>
                      </div>
                  
                    {% for q in quiz%}
                        <ul>
                            <li>{{q.question}}</li>
                            <li>{{q.opt1}}</li>
                            <li>{{q.opt2}}</li>
                            <li>{{q.opt3}}</li>
                            <li>{{q.opt4}}</li>
                            <li>{{q.answer}}</li>
                        </ul>
    
                    {% endfor %}    
              </div>
            
    </div>

      
    </div>

 </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
     -->

  </body>

</html>
