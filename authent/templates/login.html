{% extends 'base.html' %}

{% load static %}

{% block body %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hiten login page  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>


   <div class="container-fluid bg-light">

   

      {% if messages %}
      <div class="alert alert-danger mt-2" role="alert" id="message-container">
   
        {%for message in messages%}
        <p>{{ message }}</p>
        {% endfor %}
        
      
    </div>
    {% endif %}

    <script>
      // Hide the message after 3 to 4 seconds (3000 to 4000 milliseconds)
      setTimeout(function() {
        document.getElementById('message-container').style.display = 'none';
      }, 2000);
    </script>

      <div class="container">
        <div class="row gx-0 mt-5 ">
            <div class="col col-md-5 col-xl-5 mx-auto">
    
                <div class="pt-3">
                    <h1 class="text-capitalize write fw-semibold text-center"> login </h1>
    
                    <form class="mb-5" method="POST" autocomplete="off">

                       {% csrf_token %}
                        <div class="form-group mb-5">
                            <label for="modalSigninEmail1">
                                Username or Email
                            </label>
                            <input type="text" class="form-control" name="email" id="modalSigninEmail1" placeholder="hiten" aut required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password1">
                                password 
                            </label>
                            <input type="password" class="form-control" name="password" id="password1" placeholder="******" required>
                        </div>

                       
                          <div class="mb-3 d-flex justify-content-end">
                            <a style="text-decoration: none; color: gray;" href="{% url 'forget-password' %}"> Forget Password </a>
                          </div>
                     
  
                        <button class="btn btn-block btn-primary2 fw-semibold" type="submit">
                            LOGIN
                        </button>
                        
                    </form>

                    <p class="mb-4 font-size-sm text-center">
                        Don't have an account? <a class="text-underline" href="{% url 'signup' %}">Sign up</a>
                    </p>
                </div>
            
    
            </div>
          </div>
    
    </div>

      
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    

  </body>
</html>

{% endblock %}
