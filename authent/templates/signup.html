{% extends 'base.html' %}

{% load static %}


{% block body %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hiten sign up </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
      input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}
    </style>
    
  </head>
  <body>


   <div class="container-fluid  bg-light">

   

  
        {% if messages %}
        <div class="alert alert-danger mt-2" role="alert">
        <ul class="messages">
          {%for message in messages%}
          <p>{{ message }}</p>
          {% endfor %}
          
        </ul>
      </div>
      {% endif %}
     

      <div class="container-fluid">
    
        <div class="row gx-0 mt-5 pt-3 ">
            <div class="col-sm-5 col-md-5 col-xl-5 mx-auto">
    
                    <h1 class="text-capitalize write fw-semibold text-center"> sign up </h1>
                  
                    <form method="POST">

                      {% csrf_token %}
                      <div class="row mb-4">

                        <div class="col-md-12 col-xl-12 mb-4">
                          <div class="form-group">
                            <label class="form-label"> User name </label>
                            <input type="text" class="form-control" name="name" placeholder="your name" autocomplete="__away" required>
                          </div>
                      
                        </div>
                        
              
                       <div class="col-md-12 col-xl-12">
                        <div class="form-group">
                          <label class="form-label"> Email  </label>
                          <input type="text" class="form-control" name="email"  autocomplete="__away" required>
                      </div>
                     
                     </div>
                  
              </div>
          
              <div class="row mb-2">
                <div class="col-sm-3 col-md-4 mb-4">
                  <div class="form-group">
                    <label> age </label>
                    <input type="number" class="form-control" name="age"  autocomplete="__away" required>
                  </div>
              
                </div>
                <div class="col-sm-9 col-md-8">
                  <div class="form-group">
                    <label> Qualification  </label>
                    <input type="text" name="qualification" class="form-control"  autocomplete="__away" required>
                  </div>
              
                </div>
              </div>
  
              <div class="row mb-4">
                <div class="col">
                
  
                  <div class="form-group">
                    
                   <div class="row">
                    
                    <div class="col-md-4">   
                      <label> Role </label> 
                    </div>
                    <div class="col-md-4">
                      <div class="form-check">
                        <input type="radio" name="role" class="form-check-input" id="student" value="student"  required>
                        <label for="student" class="form-check-label"> Student</label>
                      </div>
    
                    </div>
                    <div class="col-md-4">
                      <div class="form-check">
                        <input type="radio" name="role" class="form-check-input" id="teacher" value="instructor" required>
                        <label for="teacher" class="form-check-label" > Instructor </label>
                      </div>
    
                    </div>
                  
  
                   </div>
                   
                 
                  </div>
                </div>
              </div>
  
              <div class="row mb-4">
                <div class="col">
                  <div class="col-md-12 col-xl-12">
                    <div class="form-group">
                      <label class="form-label"> Password  </label>
                      <input type="password" class="form-control" name="password" placeholder="*******" autocomplete="__away" required>
                      <div class="form-text">
                        Password must be 7-10 characters long.
                      </div>
                  </div>
                 
                 </div>
                </div>
  
              </div>
  
            
            <button type="submit" class="btn btn-block btn-primary2 fw-semibold text-uppercase" value="insert"> Sign Up </button>
                    </form>
                   
           
          </div>

          <p class=" mt-4 mb-5 font-size-sm text-center">
            Already have account? <a class="text-underline" href="{% url 'login' %}">Log in</a>
        </p>

    
    </div>

      
    </div>

 </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
     -->

  </body>

</html>

{% endblock %}
